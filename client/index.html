<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="trelloCardForm">
        <h1>Create a new card in trello</h1>
        <input type="text" id="name" placeholder="Name" required>
        <textarea id="desc" placeholder="Description" required></textarea>
        <input type="date" id="due" placeholder="Due Date">
        
        <input type="date" id="start" placeholder="Start Date">
        <button type="submit">Create Card</button>
    </form>
    <script src="./app.js"></script>
</body>
</html>
